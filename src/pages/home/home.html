<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map" style="height:70%"></div>

  <div padding class="home">
    <ion-slides>
      <ion-slide>
        <h4>See Your Train Route</h4>
        <ion-item>
          <ion-label floating>Kereta</ion-label>
          <ion-select [(ngModel)]="sTrain" (ionChange)="selectedStation(sTrain)">
            <ion-option *ngFor="let item of trains" value="{{item.name}}">{{item.name}} </ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Stasiun Keberangakatan</ion-label>
          <ion-select [(ngModel)]="item" (ionChange)="getLatLangAwal(item)">
            <ion-option *ngFor="let item of stations" value="{{item.name}}">{{item.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Stasiun Akhir</ion-label>
          <ion-select [(ngModel)]="item2" (ionChange)="getLatLangAkhir(item2)">
            <ion-option *ngFor="let item2 of stations" value="{{item2.name}}">{{item2.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-slide>
      <ion-slide>
        <h4>Your Train Information</h4>
        <ion-list>
          <ion-item> Speed : {{getSpeed()}} </ion-item>
          <ion-item> Distance to next station: {{distance}} </ion-item>
          <ion-item> Distance to destination: {{getDestinationDistance()}} </ion-item>
          <ion-item> ETA: {{getETA()}} </ion-item>
        </ion-list>
      </ion-slide>
    </ion-slides>
  </div>
  <button ion-button full (click)="addRoute();">Track</button>

</ion-content>
