<ion-header>
  <script src="maps.js">
  </script>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 style="font-size:18px">Welcome to portable train map</h3>

  <ion-item>
    <ion-label color="primary" stacked>Departure Station</ion-label>
    <ion-input type="text" placeholder="Enter Location"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Arrival Station</ion-label>
    <ion-input type="text" placeholder="Enter Location"></ion-input>
  </ion-item>

   <button ion-button icon-only  style="float: right;width: 100px;">
    <ion-icon name="search" ></ion-icon>search
  </button> 

  <div id="map" style="width:400px;height:400px;background:rgb(0, 0, 0);margin-top:50px">
    <p>Map area</p>
  </div>

  
  
</ion-content>
