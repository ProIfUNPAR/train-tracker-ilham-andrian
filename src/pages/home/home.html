<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>See Your Train Route</h3>

  <ion-item>
    <ion-label color="primary" stacked >Select Name Train</ion-label>
   
    <ion-select>
      <ion-option id="Data1" >Argo Bromo Anggrek</ion-option>
      <ion-option id="Data2">Argo Parahyangan</ion-option>
      <ion-option id="Data3">Argo Jati</ion-option>
    </ion-select>
  </ion-item>



  <p>
    <ion-label>From</ion-label>
    <ion-label id="formId" ></ion-label>
    <ion-label>To</ion-label>
    <ion-label id="toId"></ion-label>
  </p>


  <button ion-button full (click)="scheduleNotification()">Notifications</button>

  <button ion-button round style="float:right" onclick="isSelected()" >search</button>



  <div #map id="map" style="height:100%"></div>

  
</ion-content>
