<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>See Your Train Route</h3>

  <!--        -->

  <div>
    <ion-item>
      <ion-label>Kereta</ion-label>
      <ion-select (ionChange)="setDistrictValues(sTrain)" [(ngModel)]="sTrain">
        <ion-option [value]="sTrain" *ngFor="let sTrain of trains">{{sTrain.name}} </ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="selectedStations">
      <ion-label>Stasiun Keberangakatan</ion-label>
      <ion-select (ionChange)="setCityValues(sStation)" [(ngModel)]="sStation">
        <ion-option [value]="sStation" *ngFor="let sStation of selectedStations">{{sStation.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-list *ngIf="selectedCities">
        <p>Destination</p>
      <ion-item *ngFor="let city of selectedCities">
        
        <p>{{city.name}}</p>
       
      </ion-item>
    
    </ion-list>

    <!--            -->

    <!--            -->

  </div>


  <!--<button ion-button full (click)="scheduleNotification()">Notifications</button> -->

  <button ion-button round style="float:right" onclick="isSelected()">search</button>



  <div #map id="map" style="height:100%"></div>


</ion-content>
