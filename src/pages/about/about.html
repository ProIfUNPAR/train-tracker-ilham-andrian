<ion-header>
  <ion-navbar>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>See Your Train Route</h3>
  
    <!--        -->
  
    <div>
      <ion-item>
        <ion-label>Kereta</ion-label>
        <ion-select (ionChange)="setDistrictValues(sTrain)" [(ngModel)]="sTrain">
          <ion-option [value]="sTrain" *ngFor="let sTrain of trains">{{sTrain.name}} </ion-option>
        </ion-select>
      </ion-item>

      <ion-label>Track</ion-label>


    </div>
</ion-content>
