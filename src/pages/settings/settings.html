<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="setting">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Dark Map: </ion-label>
            <ion-toggle color="dark" checked="true" #color></ion-toggle>
          </ion-item>
        </ion-list>
        <button ion-button full (click)="goTo(color.value)">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
